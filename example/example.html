<head>
  <title>Bender Demo App</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
  <div class="layout" id="content-container">
    {{> yield}}
  </div>
</template>

<template name="firstPage">
  <div class="page">
    <div class="page-inside">
      <h1>Hi. where do you wan't to go?</h1>
      <button id="goLeft">Left</button>
      <button id="goRight">Right</button>
      <button id="overUp">OverUp</button>
      <button id="overDown">OverDown</button>
    </div>
  </div>
</template>

<template name="leftPage">
  <div class="page orange">
    <div class="page-inside">
      <h1>You're on the right</h1>
      <button id="back">Go back</button>
    </div>
  </div>
</template>

<template name="rightPage">
  <div class="page purple">
    <div class="page-inside">
      <h1>You're on the left</h1>
      <button id="back">Go back</button>
    </div>
  </div>
</template>

<template name="overUp">
  <div class="page blue">
    <div class="page-inside">
      <h1>I'm on top</h1>
      <button id="back">Close me</button>
    </div>
  </div>
</template>

<template name="overDown">
  <div class="page pink">
    <div class="page-inside">
      <h1>I'm on top</h1>
      <button id="back">Close me</button>
    </div>
  </div>
</template>
