<head>
  <title>Bender Demo App</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
  <div class="layout" id="content-container">
    {{> yield}}
  </div>
  <img src="bender.png" class="bender">
</template>

<template name="firstPage">
  <div class="page">
    <div class="page-inside">
      <h1>Hi! What do you want to do?</h1>
      <button id="goLeft">Go left</button>
      <button id="goRight">Go right</button>
      <button id="overUp">Slide over from top</button>
      <button id="overDown">Slide over from bottom</button>
      <button id="crossFade">Crossfade</button>
    </div>
  </div>
</template>

<template name="leftPage">
  <div class="page orange">
    <div class="page-inside">
      <h1>You're on the left page!</h1>
      <button id="back">Go back</button>
    </div>
  </div>
</template>

<template name="rightPage">
  <div class="page purple">
    <div class="page-inside">
      <h1>You're on the right page!</h1>
      <button id="back">Go back</button>
    </div>
  </div>
</template>

<template name="overUp">
  <div class="page blue">
    <div class="page-inside">
      <h1>I'm on top!</h1>
      <button id="back">Close</button>
    </div>
  </div>
</template>

<template name="overDown">
  <div class="page pink">
    <div class="page-inside">
      <h1>I'm on top!</h1>
      <button id="back">Close</button>
    </div>
  </div>
</template>

<template name="crossFade">
  <div class="page green">
    <div class="page-inside">
      <h1>I faded in!</h1>
      <button id="back">Close</button>
    </div>
  </div>
</template>
